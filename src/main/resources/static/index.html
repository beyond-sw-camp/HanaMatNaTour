<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button class="google" onclick="googleLoginHandler()">
        <div>구글로그인</div>
    </button>
</div>

<script>
    const clientId = '69357361820-cc4gqelnq7o01m56sckb1k9gbj7pbqf1.apps.googleusercontent.com';
    const redirectUri = 'http://localhost:8080/users/login';
    const responseType = 'code';
    const scope = 'email profile';

    // 로그인하러 이동
    function googleLoginHandler() {
        const googleLoginUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
        window.location.href = googleLoginUrl;  /* Google 로그인 페이지로 리디렉션*/
    }


</script>
</body>
</html>
