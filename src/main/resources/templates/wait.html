<body>
    <h1>로그인 처리중</h1>
    <p>조금만 기다려봐요</p>

<script>
    // redirection uri에서 코드 파싱
    function getCodeFromUrl() {
        const urlParam = new URLSearchParams(window.location.search);
        return urlParam.get('code');
    }
    // 인가코드 전송


</script>
